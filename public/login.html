<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chào mừng đến Chatbot kép</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-screen">
  <div class="login-container">
    <h1>🤖 Chatbot kép</h1>
    <p>Chọn cách bạn muốn sử dụng chatbot:</p>

    <!-- Nhập mật khẩu -->
    <div class="password-box">
      <input type="password" id="password" placeholder="Nhập mật khẩu...">
      <button onclick="checkPassword()">🔒 Vào chatbot riêng tư</button>
    </div>

    <hr>

    <!-- Khách -->
    <button class="guest-btn" onclick="enterGuest()">👤 Dùng bot với tư cách khách</button>
  </div>

  <script>
    function checkPassword() {
      const pw = document.getElementById("password").value;
      // bạn đổi "123456" thành mật khẩu thật của bạn
      if (pw === "123456") {
        window.location.href = "/chat.html?mode=persona";
      } else {
        alert("❌ Sai mật khẩu!");
      }
    }

    function enterGuest() {
      window.location.href = "/chat.html?mode=guest";
    }
  </script>
</body>
</html>
