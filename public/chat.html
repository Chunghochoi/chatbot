<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot k√©p</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="chat-screen">
  <div class="chat-header">
    <h2 id="chatTitle">üí¨ Chatbot</h2>
    <a href="login.html" class="logout-btn">‚Ü© Quay l·∫°i</a>
  </div>

  <div id="chatWindow" class="chat-window">
    <div class="message bot">Ch√†o b·∫°n! C√≥ g√¨ m√¨nh c√≥ th·ªÉ gi√∫p b·∫°n kh√¥ng ·∫°?</div>
  </div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn...">
    <button onclick="sendMessage()">G·ª≠i</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode") || "guest"; 
    const chatTitle = document.getElementById("chatTitle");

    if (mode === "persona") {
      chatTitle.textContent = "üîí Chatbot Ri√™ng t∆∞";
      document.body.classList.add("persona-mode");
    } else {
      chatTitle.textContent = "üë§ Chatbot Kh√°ch";
      document.body.classList.add("guest-mode");
    }

    const GEMINI_API_KEY = "AIzaSyDtovOnKqGNYdamLaVDlp3UYDSFfnD2fbk"; 
    const MODEL = "gemini-1.5-flash"; 

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      const chatWindow = document.getElementById("chatWindow");

      // hi·ªÉn th·ªã user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = text;
      chatWindow.appendChild(userMsg);
      input.value = "";

      // g·ªçi API Gemini
      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${GEMINI_API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text }] }]
            })
          }
        );

        const data = await response.json();

        let botReply = "‚ö†Ô∏è Kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi t·ª´ Gemini";
        if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
          botReply = data.candidates[0].content.parts[0].text;
        }

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = botReply;
        chatWindow.appendChild(botMsg);
        chatWindow.scrollTop = chatWindow.scrollHeight;

      } catch (err) {
        console.error(err);
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = "‚ùå L·ªói khi g·ªçi API Gemini!";
        chatWindow.appendChild(botMsg);
      }
    }
  </script>
</body>
</html>
