<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="chat-screen">
  <div class="chat-container">
    <div class="chat-header">
      <h2 id="chatTitle">💬 Chatbot</h2>
      <div>
        <button onclick="toggleTheme()">🌓</button>
        <a href="index.html" class="logout-btn">↩ Thoát</a>
      </div>
    </div>

    <div id="chatWindow" class="chat-window">
      <div class="message bot">Chào bạn! Có gì mình có thể giúp bạn không ạ?</div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Nhập tin nhắn...">
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
