<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Chatbot | AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-light: #ffffff;
            --text-dark: #2d3748;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --neon-blue: #00d4ff;
            --neon-purple: #8b5cf6;
            --terminal-green: #00ff41;
        }

        body {
            font-family: 'Segoe UI', 'Inter', -apple-system, sans-serif;
            background: var(--dark-gradient);
            color: var(--text-light);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .welcome-container {
            backdrop-filter: blur(20px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px 40px;
            text-align: center;
            box-shadow: var(--shadow);
            max-width: 480px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--neon-blue), transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .welcome-container::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: var(--dark-gradient);
            border-radius: 22px;
            z-index: -1;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(79, 172, 254, 0.3));
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .auth-section {
            margin: 2rem 0;
        }

        .password-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .password-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 16px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .password-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--success-gradient);
            color: var(--text-light);
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn-secondary {
            background: var(--secondary-gradient);
            color: var(--text-light);
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .divider {
            margin: 2rem 0;
            position: relative;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: var(--dark-gradient);
            padding: 0 1rem;
        }

        /* Chat Screen */
        .chat-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .chat-header {
            backdrop-filter: blur(20px);
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: var(--terminal-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 20px;
            position: relative;
            backdrop-filter: blur(10px);
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: var(--success-gradient);
            color: var(--text-light);
            border-bottom-right-radius: 8px;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            border-bottom-left-radius: 8px;
        }

        .message.bot::before {
            content: '🤖';
            position: absolute;
            left: -12px;
            top: -8px;
            font-size: 1.2rem;
            background: var(--dark-gradient);
            padding: 4px;
            border-radius: 50%;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            border-bottom-left-radius: 8px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: typingDots 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDots {
            0%, 80%, 100% { opacity: 0.3; transform: scale(1); }
            40% { opacity: 1; transform: scale(1.2); }
        }

        .chat-input-container {
            padding: 24px;
            backdrop-filter: blur(20px);
            background: var(--glass-bg);
            border-top: 1px solid var(--glass-border);
        }

        .chat-input {
            display: flex;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            flex: 1;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 24px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            padding: 16px 20px;
            background: var(--success-gradient);
            border: none;
            border-radius: 20px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(79, 172, 254, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 10px;
        }

        /* Dark/Light theme toggle */
        .theme-light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-dark);
        }

        .theme-light .welcome-container::after,
        .theme-light .divider span {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .welcome-container {
                margin: 20px;
                padding: 32px 24px;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .logo {
                font-size: 3rem;
            }

            .message {
                max-width: 90%;
            }

            .chat-messages {
                padding: 16px;
            }

            .chat-input-container {
                padding: 16px;
            }
        }

        /* Hide scrollbar for welcome screen */
        .welcome-screen::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="welcome-screen" id="mainBody">
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <!-- Welcome Screen -->
    <div class="welcome-container" id="welcomeScreen">
        <div class="logo">🚀</div>
        <h1 class="welcome-title">Dev Chatbot</h1>
        <p class="welcome-subtitle">Trợ lý AI thông minh dành cho developers. Chọn cách truy cập phù hợp với bạn.</p>
        
        <div class="auth-section">
            <div class="password-container">
                <i class="fas fa-lock input-icon"></i>
                <input 
                    type="password" 
                    class="password-input" 
                    id="passwordInput" 
                    placeholder="Nhập mật khẩu để truy cập bot riêng tư"
                >
            </div>
            <button class="btn btn-primary" onclick="enterPrivate()">
                <i class="fas fa-key"></i> Truy cập Bot Riêng tư
            </button>
        </div>

        <div class="divider">
            <span>hoặc</span>
        </div>

        <button class="btn btn-secondary" onclick="enterGuest()">
            <i class="fas fa-user"></i> Sử dụng như khách
        </button>
    </div>

    <!-- Chat Screen (initially hidden) -->
    <div class="chat-screen" id="chatScreen" style="display: none;">
        <div class="chat-header">
            <div class="chat-title">
                <div class="status-indicator"></div>
                <span id="chatTitle">💬 Chatbot</span>
            </div>
            <div class="header-actions">
                <button class="action-btn" onclick="toggleTheme()" title="Đổi giao diện">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <button class="action-btn" onclick="clearChat()" title="Xóa cuộc trò chuyện">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="action-btn" onclick="goBack()" title="Quay lại">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <strong>🤖 AI Assistant:</strong> Chào mừng bạn! Tôi là trợ lý AI của các developers. 
                    Hãy hỏi tôi bất cứ điều gì về lập trình, công nghệ, hoặc những gì bạn cần hỗ trợ! ⚡
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Nhập tin nhắn... (Enter để gửi)"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        const GEMINI_API_KEY = "AIzaSyDtovOnKqGNYdamLaVDlp3UYDSFfnD2fbk";
        const MODEL = "gemini-1.5-flash";
        let currentMode = "guest";
        let theme = "dark";

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Authentication functions
        function enterPrivate() {
            const password = document.getElementById("passwordInput").value;
            if (password === "12345") { // Using password from .env
                currentMode = "persona";
                showChatScreen();
                document.getElementById("chatTitle").innerHTML = '<i class="fas fa-lock"></i> Bot Riêng tư';
            } else {
                showErrorAnimation();
                setTimeout(() => {
                    alert("❌ Mật khẩu không chính xác!");
                }, 300);
            }
        }

        function enterGuest() {
            currentMode = "guest";
            showChatScreen();
            document.getElementById("chatTitle").innerHTML = '<i class="fas fa-user"></i> Bot Công khai';
        }

        // Screen transition
        function showChatScreen() {
            document.getElementById("welcomeScreen").style.display = "none";
            document.getElementById("chatScreen").style.display = "flex";
            document.getElementById("mainBody").className = "chat-screen";
            document.getElementById("messageInput").focus();
        }

        function goBack() {
            document.getElementById("welcomeScreen").style.display = "flex";
            document.getElementById("chatScreen").style.display = "none";
            document.getElementById("mainBody").className = "welcome-screen";
            document.getElementById("passwordInput").value = "";
        }

        // Error animation
        function showErrorAnimation() {
            const passwordInput = document.getElementById("passwordInput");
            passwordInput.style.animation = "shake 0.5s ease-in-out";
            passwordInput.style.borderColor = "#ff4757";
            setTimeout(() => {
                passwordInput.style.animation = "";
                passwordInput.style.borderColor = "transparent";
            }, 500);
        }

        // Theme toggle
        function toggleTheme() {
            theme = theme === "dark" ? "light" : "dark";
            const body = document.getElementById("mainBody");
            const themeIcon = document.getElementById("themeIcon");
            
            if (theme === "light") {
                body.classList.add("theme-light");
                themeIcon.className = "fas fa-sun";
            } else {
                body.classList.remove("theme-light");
                themeIcon.className = "fas fa-moon";
            }
        }

        // Clear chat
        function clearChat() {
            const chatMessages = document.getElementById("chatMessages");
            chatMessages.innerHTML = `
                <div class="message bot">
                    <strong>🤖 AI Assistant:</strong> Cuộc trò chuyện đã được xóa. 
                    Hãy bắt đầu câu hỏi mới! ✨
                </div>
            `;
        }

        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Show typing indicator
        function showTyping() {
            document.getElementById("typingIndicator").style.display = "block";
            const chatMessages = document.getElementById("chatMessages");
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            document.getElementById("typingIndicator").style.display = "none";
        }

        // Send message function
        async function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            
            if (!message) return;

            const chatMessages = document.getElementById("chatMessages");
            const sendBtn = document.getElementById("sendBtn");

            // Add user message
            const userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.innerHTML = `<strong>You:</strong> ${message}`;
            chatMessages.appendChild(userMessage);

            // Clear input and disable send button
            messageInput.value = "";
            sendBtn.disabled = true;
            showTyping();

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${GEMINI_API_KEY}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ 
                                role: "user", 
                                parts: [{ text: message }] 
                            }]
                        })
                    }
                );

                const data = await response.json();
                let botReply = "⚠️ Xin lỗi, tôi không thể xử lý yêu cầu của bạn lúc này.";
                
                if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
                    botReply = data.candidates[0].content.parts[0].text;
                }

                hideTyping();

                const botMessage = document.createElement("div");
                botMessage.className = "message bot";
                botMessage.innerHTML = `<strong>🤖 AI:</strong> ${botReply}`;
                chatMessages.appendChild(botMessage);

            } catch (error) {
                console.error("API Error:", error);
                hideTyping();

                const errorMessage = document.createElement("div");
                errorMessage.className = "message bot";
                errorMessage.innerHTML = `<strong>🤖 AI:</strong> ❌ Xin lỗi, đã xảy ra lỗi khi kết nối với AI. Vui lòng thử lại sau.`;
                chatMessages.appendChild(errorMessage);
            } finally {
                sendBtn.disabled = false;
                chatMessages.scrollTop = chatMessages.scrollHeight;
                messageInput.focus();
            }
        }

        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-focus on password input
            document.getElementById('passwordInput').focus();
        });
    </script>
</body>
</html>
